<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="layer1">
            <div class="head1">Your Result</div>
            <div class="score">
                <h1 class="no">76</h1>
                of 100
            </div>
            <h2 class="comment">Great</h2>
            <p class="comment1">You scored higher than 65% of<br> the people who have taken <br>these tests.</p>
        </div>
        <div class="layer2">
            <div class="head2">Summary</div>
            <div class="inside">
                <div class="reaction">
                   <img src="icon-reaction.svg" alt="">
                   <p class="t-r">Reaction</p>
                   <p class="mark">80</p>
                   <p class="total">/100</p>
                </div>
                <div class="memory">
                    <img src="icon-memory.svg" alt="">
                   <p class="t-m">Memory</p>
                   <p class="mark">92</p>
                   <p class="total">/100</p>
                </div>
                <div class="verbal">
                    <img src="icon-verbal.svg" alt="">
                    <p class="t-ve">Verbal</p>
                    <p class="mark">61</p>
                    <p class="total">/100</p>
                </div>
                <div class="visual">
                    <img src="icon-visual.svg" alt="">
                   <p class="t-vi">Visual</p>
                   <p class="mark">72</p>
                   <p class="total">/100</p>
                </div>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
    
</body>
</html>
